<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title th:fragment="title">Home - MyApp</title>
    <th:block th:replace="~{layout :: head}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<main class="container mt-4">
    <div th:fragment="content">
        <form th:action="@{/}" th:object="${userDto}" method="post">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" class="form-control" th:field="*{fullname}" />
                <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Fullname Error</div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" />
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" />
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>

            <button type="submit" class="btn btn-primary">Create User</button>
        </form>
    </div>
</main>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
